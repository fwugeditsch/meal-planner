<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerichteverwaltung</title>
    <link rel="stylesheet" href="dishes_styles.css"> <!-- Anpassung des CSS-Verweises -->

    <style>
        .ingredient {
            display: block; /* Stellt sicher, dass die Zutatenfelder untereinander angeordnet sind */
            margin-bottom: 10px; /* Fügt Abstand zwischen den Zutatenfeldern hinzu */
        }
        .dish {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .dish h3 {
            margin-top: 0;
        }
        .ingredients {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Gerichteverwaltung</h1>

    <!-- Formular zum Hinzufügen eines neuen Gerichts -->
    <div id="addDishForm">
        <h2>Neues Gericht hinzufügen</h2>
        <input type="text" id="dishName" placeholder="Name des Gerichts">
        <div id="ingredientInputs"> <!-- Hier werden die Zutaten-Textfelder dynamisch hinzugefügt -->
            <input type="text" class="ingredient" placeholder="Zutat 1">
        </div>
        <button onclick="addIngredientField()">Weitere Zutat hinzufügen</button>
        <button onclick="addDish()">Speichern</button>
    </div>

    <!-- Schön platzierte Schaltfläche zum Zurückkehren zu "index.html" -->
    <button id="goBack" onclick="redirectToIndexPage()">Zurück zum Essensplaner</button>

    <h2>Gespeicherte Gerichte</h2>

    <!-- Liste der gespeicherten Gerichte -->
    <div id="dishesList">
        <!-- Gerichte werden hier dynamisch hinzugefügt -->
    </div>

    <script>
        // Funktion zum Hinzufügen eines weiteren Zutaten-Textfelds
        function addIngredientField() {
            const ingredientInputs = document.getElementById('ingredientInputs');
            const newIngredientInput = document.createElement('input');
            newIngredientInput.type = 'text';
            newIngredientInput.className = 'ingredient';
            newIngredientInput.placeholder = 'Zutat ' + (ingredientInputs.childElementCount + 1);
            ingredientInputs.appendChild(newIngredientInput);
        }

        // Funktion zum Hinzufügen eines neuen Gerichts über eine POST-Anfrage
        function addDish() {
            const dishName = document.getElementById('dishName').value;
            const ingredients = [];
            const ingredientInputs = document.querySelectorAll('.ingredient');

            ingredientInputs.forEach(input => {
                if (input.value.trim() !== '') {
                    ingredients.push(input.value.trim());
                }
            });

            if (dishName.trim() === '' || ingredients.length === 0) {
                alert('Bitte fülle alle Felder aus.');
                return;
            }

            fetch('/api/dishes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: dishName,
                    ingredients: ingredients,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Gericht wurde erfolgreich hinzugefügt.');
                    // Zurück zur Index-Seite weiterleiten
                    redirectToIndexPage();
                } else {
                    throw new Error('Fehler beim Hinzufügen des Gerichts.');
                }
            })
            .catch(error => {
                console.error(error);
                alert('Fehler beim Hinzufügen des Gerichts.');
            });
        }

        // Funktion zum Zurückkehren zur "index.html"-Seite
        function redirectToIndexPage() {
            window.location.href = "index.html";
        }

        // Funktion zum Abrufen und Anzeigen der gespeicherten Gerichte
        function getAndDisplayDishes() {
            fetch('/api/dishes')
            .then(response => response.json())
            .then(data => {
                const dishesList = document.getElementById('dishesList');
                dishesList.innerHTML = ''; // Leere die bestehende Liste

                data.forEach(dish => {
                    const dishDiv = document.createElement('div');
                    dishDiv.className = 'dish';
                    const dishName = document.createElement('h3');
                    dishName.textContent = dish.name;
                    const dishIngredients = document.createElement('p');
                    dishIngredients.className = 'ingredients';
                    dishIngredients.textContent = 'Zutaten: ' + dish.ingredients;

                    dishDiv.appendChild(dishName);
                    dishDiv.appendChild(dishIngredients);
                    dishesList.appendChild(dishDiv);
                });
            })
            .catch(error => {
                console.error(error);
                alert('Fehler beim Abrufen der Gerichte.');
            });
        }

        // Lade die gespeicherten Gerichte beim Laden der Seite
        getAndDisplayDishes();

        function redirectToIndexPage() {
            // Weiterleitung zur "index.html"-Seite
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
