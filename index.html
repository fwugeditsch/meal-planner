<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essensplaner</title>
    <link rel="stylesheet" href="styles.css"> <!-- Aktualisierter Pfad zur CSS-Datei -->

</head>
<body>
    <h1>Essensplaner</h1>
    <div class="settings">
        <!-- Tage sollen standardmäßig auf 5 gestellt sein -->
        <label for="days">Anzahl der Tage:</label>
        <input type="number" id="days" min="1" max="7" value="7"> <!-- Eingabe für die Anzahl der Tage -->

        <label for="seasonal">Anzahl der Tage mit saisonalen Zutaten:</label>
        <input type="number" id="seasonal" min="0" max="7" value="0"> <!-- Eingabe für die Anzahl der Tage mit saisonalen Zutaten -->
    </div>

    <div class="ingredients">
        <h2>Saisonale Zutaten:</h2>
        <ul>
            <!-- Hier kannst du dynamisch die saisonalen Zutaten hinzufügen -->
            <li><input type="checkbox" id="ingredient1"> <label for="ingredient1">Tomaten</label></li>
            <li><input type="checkbox" id="ingredient2"> <label for="ingredient2">Gurken</label></li>
            <!-- Füge weitere saisonale Zutaten hinzu -->
        </ul>
    </div>

    <button id="generatePlan" onclick="generateMealPlan()">Essensplan generieren</button> <!-- Button, um den Essensplan zu generieren -->

    <br>
    <br>

    <!-- Hier wird die äußere Tabelle für den Essensplan erstellt -->
    <table class="outer-table">
        <tbody id="mealPlanTable">
            <!-- Hier werden die Einträge für den Essensplan dynamisch hinzugefügt -->
        </tbody>
    </table>

    <br>

    <!-- Schaltfläche zum Speichern des Essensplans -->
    <button id="savePlan" onclick="saveMealPlan()" style="display: none;">Essensplan speichern</button>

    <!-- Schön platzierte Schaltfläche zum Weiterleiten zu "dishes.html" -->
    <button id="viewDishes" onclick="redirectToDishesPage()">Gerichte verwalten</button>

    <!-- ... (vorheriger HTML-Code) ... -->

    <script>

        // Vor dem Aufrufen der generateMealPlan-Funktion die Gerichte aus der Datenbank abrufen und in availableDishes speichern
        let availableDishes = [];

        // Hier eine Funktion zum Abrufen aller Gerichte aus der Datenbank
        function fetchAvailableDishes() {
            fetch('/api/dishes') // Stelle sicher, dass dies dem tatsächlichen Pfad zu deinem API-Endpunkt entspricht
                .then(response => response.json())
                .then(data => {
                    availableDishes = data; // Speichere die Gerichte im availableDishes-Array
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen der Gerichte aus der Datenbank:', error);
                });
        }

        // Funktion zum Verstecken der Schaltfläche zum Speichern des Essensplans
        function hideSaveButton() {
            const savePlanButton = document.getElementById('savePlan');
            savePlanButton.style.display = 'none';
        }

        // Fisher-Yates-Shuffle-Algorithmus für das zufällige Mischen eines Arrays
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function generateMealPlan() {
            const numberOfDays = parseInt(document.getElementById('days').value);
            const seasonalDays = parseInt(document.getElementById('seasonal').value);

            // Überprüfe, ob genügend Gerichte verfügbar sind
            if (availableDishes.length < numberOfDays) {
                alert('Nicht genügend Gerichte in der Datenbank verfügbar.');
                hideSaveButton();
                return;
            }

            const mealPlan = [];

            // Kopiere die verfügbaren Gerichte in ein neues Array
            const remainingDishes = [...availableDishes];

            // Mische das Array, um die Reihenfolge der Gerichte zufällig zu machen
            shuffleArray(remainingDishes);

            // Generiere den Essensplan
            for (let i = 0; i < numberOfDays; i++) {
                if (remainingDishes.length === 0) {
                    alert('Nicht genügend einzigartige Gerichte in der Datenbank verfügbar.');
                    hideSaveButton();
                    return;
                }

                // Wähle ein zufälliges Gericht aus dem verbleibenden Array aus
                const selectedDish = remainingDishes.pop();
                mealPlan.push(selectedDish);
            }

            // Überprüfen, ob ein gültiger Essensplan erstellt wurde
            if (mealPlan.length === numberOfDays) {
                showSaveButton();

                // Zeige die Tabelle an, nachdem der Essensplan generiert wurde
                const mealPlanTable = document.getElementById('mealPlanTable');
                mealPlanTable.style.display = 'table'; // Ändere den Anzeigestil auf 'table'
            } else {
                // Falls nicht genügend Gerichte vorhanden sind, verstecke die Speichern-Schaltfläche
                hideSaveButton();
            }
            // Anzeigen des Essensplans in der Tabelle
            displayMealPlan(mealPlan);
        }

        // Funktion zum Anzeigen des Essensplans in der Tabelle
        function displayMealPlan(mealPlan) {
            const mealPlanTable = document.getElementById('mealPlanTable'); // Auswahl der Tabellen-Körper

            // Lösche vorhandene Einträge in der Tabelle
            mealPlanTable.innerHTML = '';

            // Füge die Überschriften für die erste Zeile hinzu
            const headerRow = mealPlanTable.insertRow(0);
            const dayHeaderCell = headerRow.insertCell(0);
            const nameHeaderCell = headerRow.insertCell(1);
            const ingredientsHeaderCell = headerRow.insertCell(2);
            const actionHeaderCell = headerRow.insertCell(3); // Header-Zelle für die Aktion


            // Setze die Überschriften
            dayHeaderCell.textContent = 'Tag';
            nameHeaderCell.textContent = 'Name';
            ingredientsHeaderCell.textContent = 'Zutaten';
            actionHeaderCell.textContent = 'Aktion';

            // Füge die Gerichte aus dem Essensplan zur Tabelle hinzu
            mealPlan.forEach((dish, index) => {
                const row = mealPlanTable.insertRow(index + 1); // Neue Zeile in der Tabelle (+1 für die erste Zeile mit Überschriften)
                const dayCell = row.insertCell(0); // Zelle für den Tag
                const nameCell = row.insertCell(1); // Zelle für den Namen des Gerichts
                const ingredientsCell = row.insertCell(2); // Zelle für die Zutaten
                const actionCell = row.insertCell(3); // Zelle für die Aktion

                // Setze den Inhalt der Zellen
                dayCell.textContent = `Tag ${index + 1}`;
                nameCell.textContent = dish.name;
                ingredientsCell.textContent = dish.ingredients;

                // Erstelle den Button für die Aktualisierung
                const updateButton = document.createElement('button');
                updateButton.textContent = 'Neu';
                updateButton.addEventListener('click', () => updateDish(index)); // Füge einen Klick-Event-Listener hinzu
                // CSS Effekt updateButton anwenden
                updateButton.classList.add('update-button');

                // Füge den Button zur Aktion-Zelle hinzu
                actionCell.appendChild(updateButton);
            });
        }

        function updateDish(index) {
            const mealPlan = getMealPlan(); // Hole den aktuellen Essensplan

            // Überprüfe, ob genügend Gerichte verfügbar sind
            if (availableDishes.length === 0) {
                alert('Nicht genügend Gerichte in der Datenbank verfügbar.');
                return;
            }

            // Wähle ein zufälliges neues Gericht aus den verfügbaren Gerichten aus
            let newDish;
            do {
                const randomIndex = Math.floor(Math.random() * availableDishes.length);
                newDish = availableDishes[randomIndex];
            } while (mealPlan.some(dish => dish.name === newDish.name));

            // Ersetze das Gericht im Essensplan an der angegebenen Position (index)
            mealPlan[index] = newDish;

            // Aktualisiere die Anzeige des Essensplans
            displayMealPlan(mealPlan);
        }

        // Funktion zum Holen des aktuellen Essensplans aus der Tabelle
        function getMealPlan() {
            const mealPlanTable = document.getElementById('mealPlanTable');
            const mealPlanRows = mealPlanTable.rows;
            const mealPlan = [];

            for (let i = 1; i < mealPlanRows.length; i++) { // Starte bei 1, um die Überschriftenzeile zu überspringen
                const row = mealPlanRows[i];
                const nameCell = row.cells[1];
                const ingredientsCell = row.cells[2];

                const dish = {
                    name: nameCell.textContent,
                    ingredients: ingredientsCell.textContent,
                };

                mealPlan.push(dish);
            }

            return mealPlan;
        }



        // Funktion zum Anzeigen der Schaltfläche zum Speichern des Essensplans
        function showSaveButton() {
            const savePlanButton = document.getElementById('savePlan');
            savePlanButton.style.display = 'block'; // Zeige die Schaltfläche an
        }

        // Funktion zum Weiterleiten zur "dishes.html"-Seite
        function redirectToDishesPage() {
            // Weiterleitung zur "dishes.html"-Seite
            window.location.href = "dishes.html";
        }

        // Rufe die Funktion fetchAvailableDishes auf, um die verfügbaren Gerichte aus der Datenbank abzurufen
        fetchAvailableDishes();
    </script>

</body>
</html>
